<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Churrascometro</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <!-- area do texto de imagem -->
        <div class="text-content">
          <h1>
            Saiba quanta comida e bebida vai precisar!
          </h1>
          <img src="./assets/img.svg" alt="" />
        </div>
        <!-- area de calculo -->
        <div class="box-calculo">
          <img src="./assets/churraslogo.png" alt="" />
          <div class="form">
            <div class="input-block">
              <label for="adultos">Quantidade de adultos</label>
              <input
                type="number"
                name="adultos"
                id="adultos"
                placeholder="Adultos"
              />
            </div>
            <div class="input-block">
              <label for="criancas">Quantidade de crianças</label>
              <input
                type="number"
                name="criancas"
                id="criancas"
                placeholder="Crianças"
              />
            </div>
            <div class="input-block">
              <label for="duracao">Duração do churrasco</label>
              <input
                type="number"
                name="duracao"
                id="duracao"
                placeholder="Duração (h)"
              />
            </div>
            <div class="input-block">
              <button onclick="calcular()">Calcular</button>
            </div>
          </div>

          <div id="resultado"></div>

          
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
